<section class="flex justify-center mt-2 mb-2 ps-4 pe-4">
    <div class="border-2 border-solid rounded-md border-neutral-700 w-svw h-14 p-2 flex justify-between items-center">
        <!-- Verb Button -->
        <article class="flex w-2/12 max-w-24">
            <select class="block w-full border-transparent rounded-md text-sm bg-transparent hover:bg-neutral-800 duration-150 text-gray-400"
            (change)="verbChange($event)">
                <option>GET</option>
                <option>POST</option>
                <option>PUT</option>
                <option>PATCH</option>
                <option>DELETE</option>
                <option>OPTIONS</option>
                <option>HEAD</option>
              </select>
        </article>
        <!-- Url input --> 
        <article class="ms-2 flex w-full me-2">
            <input type="text" class="w-full bg-transparent duration-150" placeholder="URL" (input)="urlChange($event)">
        </article>
        <article class="flex w-2/12 max-w-28 h-full">
            <button class="w-full h-full bg-red-500 hover:bg-red-400 active:bg-neutral-500 duration-150 text-white flex justify-around items-center"
            (click)="reqSend()">
                <section><span class="text-md font-medium">Send</span>
                </section>
            </button>
        </article>
    </div>
</section>
